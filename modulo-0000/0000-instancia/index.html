<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaÇâncias</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
</head>
<body>
    <!--Crie uma tag com o id app e inicie uma instância de Vue
        Faça o HTML abaixo funcionar com Vue
 -->
    <div id="app">
        <div id="app1">
            {{ferramenta}}
          </div>
          <div id="app2">
            {{instrumento}}
          </div>
    </div>

  <script>
    const vm = new Vue({
        el:"#app",
        data: () => {
            return {
                ferramenta: "Martelo",
                instrumento: "Violão"
            }
        }
    })
  </script>
</body>
</html>
